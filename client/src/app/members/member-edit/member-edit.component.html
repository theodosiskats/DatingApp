<div class="row" *ngIf="member">
  <div class="col-4">
    <h1>Your Profile</h1>
  </div>
  <div class="col-8">
    <div class="alert alert-primary" *ngIf="editForm.dirty">
      <p><strong>Information: </strong> You have made changes, any unsaved changes will be lost.</p>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <img src="{{member.photoUrl || './assets/images/user.png'}}" alt="{{member.knownAs}}"
           class="card-img-top img-thumbnail">
      <div class="card-body">
        <div>
          <strong>Location:</strong>
          <p>{{member.city}}, {{member.country}}</p>
        </div>
        <div>
          <strong>Age:</strong>
          <p>{{member.age}}</p>
        </div>
        <div>
          <strong>Last active:</strong>
          <p>{{member.lastActive}}</p>
        </div>
        <div>
          <strong>Member since:</strong>
          <p>{{member.created}}</p>
        </div>
        <div class="card-footer">
          <button
            form="editForm"
            class="btn btn-success col-12"
            [disabled]="!editForm.dirty">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <div class="col-8">
    <tabset class="member-tabset">
      <tab heading="About {{member.knownAs}}">
        <form #editForm="ngForm" id="editForm" (ngSubmit)="updateMember()">
          <h4 class="mt-2">Description</h4>
          <textarea class="form-control"
                    [(ngModel)]="member.introduction"
                    name="introduction"
                    rows="3"
          ></textarea>
          <h4 class="mt-2">Looking for </h4>
          <textarea class="form-control"
                    [(ngModel)]="member.lookingFor"
                    name="lookingFor"
                    rows="3"
          ></textarea>
          <h4 class="mt-2">Interests</h4>
          <textarea class="form-control"
                    [(ngModel)]="member.interests"
                    name="interests"
                    rows="3"
          ></textarea>
          <h4 class="mt-2">Location</h4>
          <div class="d-flex flex-row mt-2 align-items-center">
            <label for="city">City</label>
            <input type="text" class="form-control mx-2" [(ngModel)]="member.city" name="city">
            <label for="country">Country</label>
            <input type="text" class="form-control mx-2" [(ngModel)]="member.country" name="country">
          </div>
        </form>
      </tab>
      <tab heading="Edit Photos">
        <p>Photo edit goes here</p>
      </tab>
    </tabset>
  </div>

</div>
