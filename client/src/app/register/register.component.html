<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr/>
  <div class="mb-3">
    <input type="text"
           [class.is-invalid]="registerForm.get('username')?.errors && registerForm.get('username')?.touched"
           class="form-control"
           formControlName="username"
           placeholder="Username"
    />
    <div class="invalid-feedback">Please enter a username</div>
  </div>
  <div class="mb-3">
    <input type="password"
           [class.is-invalid]="registerForm.get('password')?.errors && registerForm.get('password')?.touched"
           class="form-control"
           formControlName="password"
           placeholder="Password"
    />
    <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('required')">Please enter a password
    </div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('minlength')">Minimum password length is
      4 characters
    </div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('maxlength')">Maximum password length is
      8 characters
    </div>
  </div>
  <div class="mb-3">
    <input type="password"
           [class.is-invalid]="registerForm.get('confirmPassword')?.errors && registerForm.get('confirmPassword')?.touched"
           class="form-control"
           formControlName="confirmPassword"
           placeholder="Confirm Password"
    />
    <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword')?.hasError('required')">Password confirmation is required
    </div>
    <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword')?.hasError('notMatching')">Confirm password must match Password
    </div>
  </div>
  <div class="text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>

<p>Form Value: {{registerForm.value | json}}</p>
<p>Form Value: {{registerForm.status | json}}</p>
