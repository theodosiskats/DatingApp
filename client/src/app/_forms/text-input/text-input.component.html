<div class="mb-3">
  <input type="{{type}}"
         [class.is-invalid]="control.touched && control.invalid"
         class="form-control"
         [formControl]="control"
         placeholder="{{label}}"

  />
  <div class="invalid-feedback" *ngIf="control.errors?.['required']">Please enter a {{label}}
  </div>
  <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">Minimum {{label}} length is
    {{control.errors?.['minlength'].requiredLength}} characters
  </div>
  <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">Maximum {{label}} length is
    {{control.errors?.['maxlength'].requiredLength}} characters
  </div>
  <div class="invalid-feedback" *ngIf="control.errors?.['notMatching']">Passwords don't match
  </div>
  <div class="invalid-feedback" *ngIf="control.errors?.['noGender']">Passwords don't match
  </div>
</div>
